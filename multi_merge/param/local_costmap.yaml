local_costmap:
  map_type: costmap
  global_frame: /map
  robot_base_frame: base_link
  publish_frequency: 0.5
  resolution: 0.025
  static_map: false
  rolling_window: true
  width: 4.0
  height: 4.0
  origin_x: 0.0
  origin_y: 0.0
  observation_sources: base_scan
  base_scan: {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
  inflation_radius: 0.2
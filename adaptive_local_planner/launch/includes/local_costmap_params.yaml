local_costmap:
  map_type: costmap
  global_frame: /map
  robot_base_frame: base_link
  publish_frequency: 10.0
  resolution: 0.05
  static_map: false
  rolling_window: true
  width: 4.0
  height: 4.0
  origin_x: 0.0
  origin_y: 0.0
  observation_sources: base_scan
  base_scan: { data_type: LaserScan, topic: /scan, marking: true, clearing: false} #sensor_frame: laser,
  inflation_radius: 0.2